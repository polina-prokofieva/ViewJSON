<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main ViewJSON page</title>
    <link rel="stylesheet" href="styles/demo.css">
    <link rel="stylesheet" type="text/css" href="lib.min/viewJSON.min.css">

    <!--<script src="lib.source/Search.js"></script>-->
    <!--<script src="lib.source/FormActions.js"></script>-->
    <!--<script src="lib.source/ViewJSON.js"></script>-->
    <script src="lib.min/ViewJSON.min.js"></script>
    <script src="scripts/demo.js"></script>

</head>
<body>
    <div id="json">
        <p>Insert json-text to the field on the right and you will see the object here.</p>
    </div>
    <form id="demo">
        <p>Please, insert json for parse here:</p>
        <textarea rows="5" cols="45" name="text">
        </textarea><br />

        <p>Settings (json):</p>
        <textarea rows="5" cols="45" name="text">
{
  "root": "",
  "formatCamelCase": true,
  "formatDate": false,
  "nullAppearence": "-",
  "boolAppearence": ["No", "Yes"],
  "hidePropertiesByValue": [
    null,
    0,
    ""
  ],
  "hidePropertiesByKey": [
    "OverdraftLimit",
    "Description",
    "Id"
  ],
  "dateAppearence": {
    "keys": [
      "Date"
    ]
  },
  "hideArrayElements": false,
  "showSearchPanel" : true,
  "arraysAsTable": [
    "Transactions"
  ],
  "keysForArrays": {
    "Accounts": "Title"
  }
}
        </textarea><br />
        <p><input type="submit" value="Generate"></p>
    </form>
</body>
</html>
